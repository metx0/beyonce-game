<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Escape from Beyonce</title>
    </head>
    <body>
        <nav class="navbar navbar-light shadow rounded px-3 py-2 w-100">
            <div class="container-fluid d-flex justify-content-between">
                <h3 class="m-0">Escape from Beyonce</h3>
                <button class="btn btn-primary" id="settings-btn">Settings</button>
            </div>
        </nav>  
        <main class="main">
            <div id="game-area">
                <div id="player" class="character"></div>
                <div id="beyonce" class="character"></div>
            </div>
        </main>

        <!-- Modal to change settings -->
        <div
            class="modal fade"
            id="modal"
            tabindex="-1"
            aria-labelledby="ModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">
                            Change the settings
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Cerrar"
                        ></button>
                    </div>
                    <div class="modal-body">Select the setting to change</div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button
                            type="button"
                            class="btn btn-prinary"
                            id="confirm-btn"
                        >
                            Accept
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Import bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="js/app.js"></script>
        <script src="js/modal.js"></script>
    </body>
</html>
