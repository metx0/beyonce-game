<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Escape from Beyonce</title>
    </head>
    <body>
        <nav class="navbar navbar-light shadow px-3 py-2 w-100">
            <div class="container-fluid d-flex justify-content-between">
                <h3 class="m-0" id="game-title">Escape from Beyonce</h3>
                <button class="btn btn-primary" id="settings-btn">
                    Settings
                </button>
            </div>
        </nav>
        <main class="main">
            <div id="game-area">
                <div id="player" class="character"></div>
                <div id="beyonce" class="character"></div>
            </div>
        </main>

        <!-- Modal to change settings -->
        <div
            class="modal fade"
            id="modal"
            tabindex="-1"
            aria-labelledby="ModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">
                            Change game settings
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Cerrar"
                        ></button>
                    </div>
                    <div class="modal-body d-flex flex-column gap-3">
                        <!-- Components to change the settings -->
                        <div class="form-check form-switch">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                id="dark-mode-switch"
                            />
                            <label
                                class="form-check-label"
                                for="dark-mode-switch"
                                >Enable dark mode</label
                            >
                        </div>
                        <div class="container-select-difficulty">
                            <span >Change difficulty</span>
                            <select
                                id="difficulty-select"
                                class="form-select "
                                aria-label="Default select example"
                            >
                                <option value="easy">Easy</option>
                                <option value="normal" selected>Normal</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            id="close-modal-btn"
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="accept-modal-btn"
                        >
                            Accept
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <audio src="assets/single.m4a" id="song"></audio>

        <!-- Import bootstrap scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="js/app.js" type="module"></script>
        <script src="js/modal.js" type="module"></script>
    </body>
</html>
